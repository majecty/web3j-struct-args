plugins {
    id 'java'
}

group 'io.borre'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation "org.web3j:core:4.8.4"
}

test {
    useJUnitPlatform()
}